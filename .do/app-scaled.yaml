name: star5ide-platform-scaled
services:
- name: star5ide-backend
  source_dir: /
  github:
    repo: ItsMehRAWRXD/Star5IDE
    branch: security/cleanup
  run_command: npm start
  environment_slug: node-js
  instance_count: 3  # Multiple instances for load balancing
  instance_size_slug: apps-s-1vcpu-1gb  # Upgraded to 1GB RAM
  http_port: 3001
  routes:
  - path: /
  envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "3001"
  - key: MONGODB_URI
    value: mongodb+srv://garrettaosborne_db_user:bibbles11@cluster0.sjccoyd.mongodb.net/
  - key: JWT_SECRET
    value: your-super-secret-jwt-key-change-in-production
  - key: FRONTEND_URL
    value: https://your-domain.com
  # Auto-scaling configuration
  autoscaling:
    min_instance_count: 2
    max_instance_count: 10
    metrics:
      cpu:
        percent: 70
      memory:
        percent: 80
