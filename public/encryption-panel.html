<!DOCTYPE html>
<html>
<head>
    <title>RawrZ Encryption Panel - File Upload & Encryption</title>
    <style>
        body { 
            background: #000; 
            color: #0f0; 
            font-family: 'Courier New', monospace; 
            padding: 20px; 
            margin: 0;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        h1 { 
            text-align: center; 
            color: #0f0; 
            text-shadow: 0 0 10px #0f0; 
            margin-bottom: 30px;
        }
        .panel { 
            border: 2px solid #0f0; 
            padding: 20px; 
            margin: 20px 0; 
            background: rgba(0,255,0,0.05); 
            border-radius: 8px;
        }
        .file-drop { 
            border: 2px dashed #0f0; 
            padding: 40px; 
            text-align: center; 
            cursor: pointer; 
            background: rgba(0,255,0,0.02);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .file-drop:hover { 
            background: rgba(0,255,0,0.1); 
            border-color: #0ff;
        }
        .file-drop.dragover {
            background: rgba(0,255,0,0.2);
            border-color: #ff0;
        }
        .btn { 
            background: #111; 
            color: #0f0; 
            border: 2px solid #0f0; 
            padding: 12px 24px; 
            cursor: pointer; 
            margin: 8px; 
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .btn:hover { 
            background: #0f0; 
            color: #000; 
            transform: translateY(-2px);
        }
        .btn:disabled { 
            background: #333; 
            color: #666; 
            border-color: #666; 
            cursor: not-allowed;
        }
        .status { 
            border: 1px solid #0f0; 
            padding: 15px; 
            background: #111; 
            min-height: 200px; 
            overflow-y: auto; 
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        .status-item { 
            margin: 8px 0; 
            padding: 8px; 
            border-left: 3px solid #0f0; 
            background: rgba(0,255,0,0.05);
        }
        .success { border-left-color: #0f0; color: #0f0; }
        .error { border-left-color: #f00; color: #f00; }
        .info { border-left-color: #0ff; color: #0ff; }
        .warning { border-left-color: #ff0; color: #ff0; }
        .loading { border-left-color: #ff0; color: #ff0; animation: pulse 1s infinite; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .file-list { 
            border: 1px solid #0f0; 
            padding: 15px; 
            max-height: 300px; 
            overflow-y: auto; 
            background: #111; 
            border-radius: 4px;
        }
        .file-item { 
            padding: 10px; 
            margin: 5px 0; 
            border: 1px solid #333; 
            cursor: pointer; 
            background: rgba(0,255,0,0.02);
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .file-item:hover { 
            background: rgba(0,255,0,0.1); 
            border-color: #0f0;
        }
        .file-item.selected { 
            background: rgba(0,255,0,0.2); 
            border-color: #0ff;
        }
        .download-link { 
            color: #0ff; 
            text-decoration: none; 
            padding: 8px 16px; 
            border: 1px solid #0ff; 
            display: inline-block; 
            margin: 5px; 
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .download-link:hover { 
            background: #0ff; 
            color: #000; 
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #0f0;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            background: #111;
            color: #0f0;
            border: 1px solid #0f0;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #0ff;
            box-shadow: 0 0 5px rgba(0,255,255,0.3);
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê RawrZ Security Platform - File Encryption Panel</h1>
        
        <div class="grid">
            <div class="panel">
                <h3>üìÅ File Upload</h3>
                <div class="file-drop" id="fileDrop">
                    üìÅ Drag & Drop Files Here or Click to Browse
                    <input type="file" id="fileInput" style="display: none;" multiple>
                </div>
                <div class="file-list" id="fileList">No files selected</div>
                <button class="btn" onclick="clearFiles()">Clear Files</button>
                <button class="btn" onclick="uploadFiles()">Upload Files</button>
            </div>
            
            <div class="panel">
                <h3>üîß Encryption Settings</h3>
                <div class="form-group">
                    <label for="algorithm">Encryption Algorithm:</label>
                    <select id="algorithm">
                        <option value="AES-256-CBC">AES-256-CBC (Recommended)</option>
                        <option value="AES-256-GCM">AES-256-GCM</option>
                        <option value="AES-192-GCM">AES-192-GCM</option>
                        <option value="AES-128-GCM">AES-128-GCM</option>
                        <option value="ChaCha20-Poly1305">ChaCha20-Poly1305</option>
                        <option value="ARIA-256-GCM">ARIA-256-GCM</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="extension">File Extension:</label>
                    <input type="text" id="extension" value=".enc" placeholder=".enc, .exe, .dll, .secure, etc.">
                </div>
                <button class="btn" onclick="encryptFiles()">üîí Encrypt Files</button>
                <button class="btn" onclick="hashFiles()"># Hash Files</button>
            </div>
        </div>
        
        <div class="panel">
            <h3>üìä Status & Results</h3>
            <div class="status" id="status">
                <div class="status-item info">Ready for file operations...</div>
            </div>
        </div>
    </div>

    <script>
        let uploadedFiles = [];
        let encryptedFiles = [];
        
        const fileDrop = document.getElementById('fileDrop');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const status = document.getElementById('status');
        
        // File drop functionality
        fileDrop.addEventListener('click', () => fileInput.click());
        fileDrop.addEventListener('dragover', handleDragOver);
        fileDrop.addEventListener('dragleave', handleDragLeave);
        fileDrop.addEventListener('drop', handleDrop);
        
        fileInput.addEventListener('change', handleFileSelect);
        
        function handleDragOver(e) {
            e.preventDefault();
            fileDrop.classList.add('dragover');
        }
        
        function handleDragLeave(e) {
            e.preventDefault();
            fileDrop.classList.remove('dragover');
        }
        
        function handleDrop(e) {
            e.preventDefault();
            fileDrop.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            addFiles(files);
        }
        
        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            addFiles(files);
        }
        
        function addFiles(files) {
            uploadedFiles = [...uploadedFiles, ...files];
            updateFileList();
            addStatus(`Added ${files.length} file(s)`, 'info');
        }
        
        function updateFileList() {
            if (uploadedFiles.length === 0) {
                fileList.innerHTML = 'No files selected';
                return;
            }
            
            fileList.innerHTML = uploadedFiles.map((file, index) => `
                <div class="file-item" onclick="selectFile(${index})">
                    <strong>${file.name}</strong><br>
                    <small>${(file.size / 1024).toFixed(2)} KB</small>
                </div>
            `).join('');
        }
        
        function selectFile(index) {
            // Remove selection from all items
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.remove('selected');
            });
            // Add selection to clicked item
            document.querySelectorAll('.file-item')[index].classList.add('selected');
        }
        
        function clearFiles() {
            uploadedFiles = [];
            encryptedFiles = [];
            updateFileList();
            addStatus('Files cleared', 'info');
        }
        
        async function uploadFiles() {
            if (uploadedFiles.length === 0) {
                addStatus('No files to upload', 'error');
                return;
            }
            
            addStatus(`Uploading ${uploadedFiles.length} file(s)...`, 'loading');
            
            for (const file of uploadedFiles) {
                try {
                    const formData = new FormData();
                    formData.append('file', file);
                    
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        addStatus(`‚úÖ Uploaded: ${file.name}`, 'success');
                    } else {
                        addStatus(`‚ùå Upload failed: ${file.name} - ${result.error}`, 'error');
                    }
                } catch (error) {
                    addStatus(`‚ùå Upload error: ${file.name} - ${error.message}`, 'error');
                }
            }
        }
        
        async function encryptFiles() {
            if (uploadedFiles.length === 0) {
                addStatus('No files to encrypt', 'error');
                return;
            }
            
            const algorithm = document.getElementById('algorithm').value;
            const extension = document.getElementById('extension').value;
            
            addStatus(`Encrypting ${uploadedFiles.length} file(s) with ${algorithm}...`, 'loading');
            
            for (const file of uploadedFiles) {
                try {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('algorithm', algorithm);
                    formData.append('extension', extension);
                    
                    const response = await fetch('/api/encrypt-file', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        encryptedFiles.push(result);
                        addStatus(`‚úÖ Encrypted: ${result.originalName} ‚Üí ${result.encryptedName}`, 'success');
                        addStatus(`   Size: ${result.originalSize} ‚Üí ${result.encryptedSize} bytes`, 'info');
                        addStatus(`   Download: <a href="${result.downloadUrl}" class="download-link" target="_blank">${result.encryptedName}</a>`, 'info');
                    } else {
                        addStatus(`‚ùå Encryption failed: ${file.name} - ${result.error}`, 'error');
                    }
                } catch (error) {
                    addStatus(`‚ùå Encryption error: ${file.name} - ${error.message}`, 'error');
                }
            }
        }
        
        async function hashFiles() {
            if (uploadedFiles.length === 0) {
                addStatus('No files to hash', 'error');
                return;
            }
            
            addStatus(`Calculating hashes for ${uploadedFiles.length} file(s)...`, 'loading');
            
            for (const file of uploadedFiles) {
                try {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('algorithm', 'sha256');
                    
                    const response = await fetch('/api/hash-file', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        addStatus(`‚úÖ Hash: ${file.name}`, 'success');
                        addStatus(`   SHA256: ${result.hash}`, 'info');
                    } else {
                        addStatus(`‚ùå Hash failed: ${file.name} - ${result.error}`, 'error');
                    }
                } catch (error) {
                    addStatus(`‚ùå Hash error: ${file.name} - ${error.message}`, 'error');
                }
            }
        }
        
        function addStatus(message, type) {
            const statusItem = document.createElement('div');
            statusItem.className = `status-item ${type}`;
            statusItem.innerHTML = message;
            status.appendChild(statusItem);
            status.scrollTop = status.scrollHeight;
        }
        
        // Initialize
        addStatus('RawrZ Encryption Panel loaded successfully', 'success');
        addStatus('Ready for file operations', 'info');
    </script>
</body>
</html>
