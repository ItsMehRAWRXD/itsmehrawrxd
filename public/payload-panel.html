<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RawrZ Payload Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
            color: #4CAF50;
        }

        .stat-card p {
            opacity: 0.8;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .panel h2 {
            margin-bottom: 20px;
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn-danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }

        .btn-warning {
            background: linear-gradient(45deg, #ff9800, #f57c00);
        }

        .btn-info {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }

        .payload-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .payload-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .payload-item h4 {
            color: #4CAF50;
            margin-bottom: 5px;
        }

        .payload-item p {
            opacity: 0.8;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .payload-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .payload-actions .btn {
            padding: 6px 12px;
            font-size: 12px;
            margin: 0;
        }

        .config-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-active {
            background: #4CAF50;
        }

        .status-inactive {
            background: #f44336;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }

        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .tab {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            margin-right: 5px;
            color: #fff;
        }

        .tab.active {
            background: rgba(76, 175, 80, 0.3);
            border-bottom: 2px solid #4CAF50;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RawrZ Payload Manager</h1>
            <p>Dynamic payload configuration and management system</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="totalPayloads">0</h3>
                <p>Total Payloads</p>
            </div>
            <div class="stat-card">
                <h3 id="activePayloads">0</h3>
                <p>Active Payloads</p>
            </div>
            <div class="stat-card">
                <h3 id="payloadTypes">0</h3>
                <p>Payload Types</p>
            </div>
            <div class="stat-card">
                <h3 id="lastUpdated">-</h3>
                <p>Last Updated</p>
            </div>
        </div>

        <div class="main-content">
            <div class="panel">
                <h2>Create New Payload</h2>
                <form id="payloadForm">
                    <div class="form-group">
                        <label for="payloadName">Payload Name</label>
                        <input type="text" id="payloadName" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="payloadType">Payload Type</label>
                        <select id="payloadType" name="type" required>
                            <option value="">Select Type</option>
                            <option value="beaconism">Beaconism DLL</option>
                            <option value="red-shell">Red Shell</option>
                            <option value="hot-patch">Hot Patch</option>
                            <option value="stub-generator">Stub Generator</option>
                            <option value="irc-bot">IRC Bot</option>
                            <option value="http-bot">HTTP Bot</option>
                            <option value="crypto">Crypto</option>
                            <option value="network">Network</option>
                            <option value="generic">Generic</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="payloadDescription">Description</label>
                        <textarea id="payloadDescription" name="description" placeholder="Describe the payload's purpose and functionality"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="payloadConfig">Configuration (JSON)</label>
                        <textarea id="payloadConfig" name="config" placeholder='{"key": "value"}'></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Create Payload</button>
                </form>
            </div>

            <div class="panel">
                <h2>Payload Management</h2>
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('all')">All Payloads</button>
                    <button class="tab" onclick="switchTab('byType')">By Type</button>
                    <button class="tab" onclick="switchTab('export')">Export</button>
                </div>
                
                <div id="allPayloads" class="tab-content active">
                    <div class="payload-list" id="payloadList">
                        <div class="loading">Loading payloads...</div>
                    </div>
                </div>
                
                <div id="byType" class="tab-content">
                    <div class="form-group">
                        <label for="typeFilter">Filter by Type</label>
                        <select id="typeFilter" onchange="filterByType()">
                            <option value="">All Types</option>
                        </select>
                    </div>
                    <div class="payload-list" id="filteredPayloadList">
                        <div class="loading">Select a type to filter...</div>
                    </div>
                </div>
                
                <div id="export" class="tab-content">
                    <h3>Export Payloads</h3>
                    <div class="form-group">
                        <label for="exportFormat">Export Format</label>
                        <select id="exportFormat">
                            <option value="json">JSON</option>
                            <option value="csv">CSV</option>
                        </select>
                    </div>
                    <button class="btn btn-info" onclick="exportPayloads()">Export Payloads</button>
                    <div id="exportResult"></div>
                </div>
            </div>
        </div>

        <div class="panel">
            <h2>Quick Actions</h2>
            <button class="btn" onclick="loadPayloads()">Refresh Payloads</button>
            <button class="btn btn-warning" onclick="initializeDefaultPayloads()">Initialize Defaults</button>
            <button class="btn btn-info" onclick="openCLI()">Open CLI</button>
            <button class="btn btn-danger" onclick="clearAllPayloads()">Clear All</button>
        </div>
    </div>

    <script>
        let allPayloads = [];

        // Initialize the panel
        document.addEventListener('DOMContentLoaded', function() {
            loadPayloads();
            loadPayloadManagerStatus();
        });

        // Load payload manager status
        async function loadPayloadManagerStatus() {
            try {
                const response = await fetch('/payload-manager/status');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalPayloads').textContent = data.status.payloadCount;
                    document.getElementById('activePayloads').textContent = data.status.payloadCount;
                    document.getElementById('payloadTypes').textContent = data.status.payloadTypes.length;
                    document.getElementById('lastUpdated').textContent = data.status.lastUpdated ? 
                        new Date(data.status.lastUpdated).toLocaleString() : 'Never';
                }
            } catch (error) {
                console.error('Failed to load status:', error);
            }
        }

        // Load all payloads
        async function loadPayloads() {
            try {
                const response = await fetch('/payload-manager/payloads');
                const data = await response.json();
                
                if (data.success) {
                    allPayloads = data.payloads;
                    displayPayloads(allPayloads);
                    populateTypeFilter();
                    loadPayloadManagerStatus();
                } else {
                    showError('Failed to load payloads: ' + data.error);
                }
            } catch (error) {
                showError('Failed to load payloads: ' + error.message);
            }
        }

        // Display payloads in the list
        function displayPayloads(payloads) {
            const payloadList = document.getElementById('payloadList');
            
            if (payloads.length === 0) {
                payloadList.innerHTML = '<div class="loading">No payloads found. Create your first payload!</div>';
                return;
            }

            payloadList.innerHTML = payloads.map(payload => `
                <div class="payload-item">
                    <h4>
                        <span class="status-indicator status-active"></span>
                        ${payload.name}
                    </h4>
                    <p><strong>Type:</strong> ${payload.type} | <strong>ID:</strong> ${payload.id}</p>
                    <p>${payload.description || 'No description provided'}</p>
                    <div class="config-display">${JSON.stringify(payload.config, null, 2)}</div>
                    <div class="payload-actions">
                        <button class="btn" onclick="editPayload('${payload.id}')">Edit</button>
                        <button class="btn btn-warning" onclick="duplicatePayload('${payload.id}')">Duplicate</button>
                        <button class="btn btn-info" onclick="usePayload('${payload.id}')">Use</button>
                        <button class="btn btn-danger" onclick="deletePayload('${payload.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Populate type filter dropdown
        function populateTypeFilter() {
            const typeFilter = document.getElementById('typeFilter');
            const types = [...new Set(allPayloads.map(p => p.type))];
            
            typeFilter.innerHTML = '<option value="">All Types</option>' +
                types.map(type => `<option value="${type}">${type}</option>`).join('');
        }

        // Filter payloads by type
        function filterByType() {
            const selectedType = document.getElementById('typeFilter').value;
            const filteredPayloads = selectedType ? 
                allPayloads.filter(p => p.type === selectedType) : allPayloads;
            
            const filteredList = document.getElementById('filteredPayloadList');
            if (filteredPayloads.length === 0) {
                filteredList.innerHTML = '<div class="loading">No payloads found for this type.</div>';
                return;
            }

            filteredList.innerHTML = filteredPayloads.map(payload => `
                <div class="payload-item">
                    <h4>
                        <span class="status-indicator status-active"></span>
                        ${payload.name}
                    </h4>
                    <p><strong>Type:</strong> ${payload.type} | <strong>ID:</strong> ${payload.id}</p>
                    <p>${payload.description || 'No description provided'}</p>
                    <div class="config-display">${JSON.stringify(payload.config, null, 2)}</div>
                    <div class="payload-actions">
                        <button class="btn" onclick="editPayload('${payload.id}')">Edit</button>
                        <button class="btn btn-warning" onclick="duplicatePayload('${payload.id}')">Duplicate</button>
                        <button class="btn btn-info" onclick="usePayload('${payload.id}')">Use</button>
                        <button class="btn btn-danger" onclick="deletePayload('${payload.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Switch between tabs
        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
        }

        // Create new payload
        document.getElementById('payloadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const payloadData = {
                name: formData.get('name'),
                type: formData.get('type'),
                description: formData.get('description'),
                config: {}
            };
            
            // Parse config JSON if provided
            const configText = formData.get('config');
            if (configText.trim()) {
                try {
                    payloadData.config = JSON.parse(configText);
                } catch (error) {
                    showError('Invalid JSON in configuration field');
                    return;
                }
            }
            
            try {
                const response = await fetch('/payload-manager/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payloadData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Payload created successfully!');
                    e.target.reset();
                    loadPayloads();
                } else {
                    showError('Failed to create payload: ' + data.error);
                }
            } catch (error) {
                showError('Failed to create payload: ' + error.message);
            }
        });

        // Edit payload
        async function editPayload(id) {
            const payload = allPayloads.find(p => p.id === id);
            if (!payload) return;
            
            const newName = prompt('Enter new name:', payload.name);
            if (!newName) return;
            
            const newDescription = prompt('Enter new description:', payload.description || '');
            
            try {
                const response = await fetch(`/payload-manager/update/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: newName,
                        description: newDescription
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Payload updated successfully!');
                    loadPayloads();
                } else {
                    showError('Failed to update payload: ' + data.error);
                }
            } catch (error) {
                showError('Failed to update payload: ' + error.message);
            }
        }

        // Duplicate payload
        async function duplicatePayload(id) {
            const newName = prompt('Enter name for duplicated payload:');
            if (!newName) return;
            
            try {
                const response = await fetch(`/payload-manager/duplicate/${id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ newName })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Payload duplicated successfully!');
                    loadPayloads();
                } else {
                    showError('Failed to duplicate payload: ' + data.error);
                }
            } catch (error) {
                showError('Failed to duplicate payload: ' + error.message);
            }
        }

        // Use payload (apply to current session)
        async function usePayload(id) {
            const payload = allPayloads.find(p => p.id === id);
            if (!payload) return;
            
            try {
                const response = await fetch(`/payload-manager/use/${id}`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(`Payload "${payload.name}" is now active!`);
                } else {
                    showError('Failed to use payload: ' + data.error);
                }
            } catch (error) {
                showError('Failed to use payload: ' + error.message);
            }
        }

        // Delete payload
        async function deletePayload(id) {
            const payload = allPayloads.find(p => p.id === id);
            if (!payload) return;
            
            if (!confirm(`Are you sure you want to delete payload "${payload.name}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/payload-manager/delete/${id}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Payload deleted successfully!');
                    loadPayloads();
                } else {
                    showError('Failed to delete payload: ' + data.error);
                }
            } catch (error) {
                showError('Failed to delete payload: ' + error.message);
            }
        }

        // Export payloads
        async function exportPayloads() {
            const format = document.getElementById('exportFormat').value;
            
            try {
                const response = await fetch(`/payload-manager/export?format=${format}`);
                const data = await response.json();
                
                if (data.success) {
                    const blob = new Blob([data.data], { type: 'text/plain' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `payloads.${format}`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    
                    showSuccess(`Payloads exported as ${format.toUpperCase()}`);
                } else {
                    showError('Failed to export payloads: ' + data.error);
                }
            } catch (error) {
                showError('Failed to export payloads: ' + error.message);
            }
        }

        // Initialize default payloads
        async function initializeDefaultPayloads() {
            if (!confirm('This will create default payloads. Continue?')) {
                return;
            }
            
            try {
                const response = await fetch('/payload-manager/initialize-defaults', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Default payloads initialized successfully!');
                    loadPayloads();
                } else {
                    showError('Failed to initialize default payloads: ' + data.error);
                }
            } catch (error) {
                showError('Failed to initialize default payloads: ' + error.message);
            }
        }

        // Clear all payloads
        async function clearAllPayloads() {
            if (!confirm('This will delete ALL payloads. This action cannot be undone. Continue?')) {
                return;
            }
            
            try {
                const response = await fetch('/payload-manager/clear-all', {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('All payloads cleared successfully!');
                    loadPayloads();
                } else {
                    showError('Failed to clear payloads: ' + data.error);
                }
            } catch (error) {
                showError('Failed to clear payloads: ' + error.message);
            }
        }

        // Open CLI (placeholder)
        function openCLI() {
            alert('CLI interface will open in a new terminal window. Make sure you have the RawrZ CLI installed.');
        }

        // Utility functions
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.container').insertBefore(successDiv, document.querySelector('.stats-grid'));
            
            setTimeout(() => {
                successDiv.remove();
            }, 5000);
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.container').insertBefore(errorDiv, document.querySelector('.stats-grid'));
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
